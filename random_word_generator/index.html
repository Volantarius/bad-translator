<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<link rel="stylesheet" type="text/css" href="default.css" />
<head><title>Random Word Gen</title>
<script src="script.js"></script><meta charset="utf-8" /></head>
<body style="background:#fff;color:#000;text-align:center;margin-top:10%;" onload="addHandlers();textHandler();numbHandler();">

<span id="textarea" style="font:4em arial;">hello</span>
<br/><br/><br/>
<div style="font:0.7em arial;">Beginning letters<br/>
<input id="textinput" style="box-shadow:0px 0px 3px #08f;-moz-transition: box-shadow 0.1s linear;" type="text"></input></div>
<br/>
<div style="font:0.7em arial;">Amount of letters<br/>
<input id="numbinput" style="box-shadow:0px 0px 3px #08f;-moz-transition: box-shadow 0.1s linear;" type="number" value="5"></input></div>
<br/>
<button onclick="inputWord();">Generate!</button>
<br/><br/>
<div style="font:0.7em arial;">
Input some beginning letters to generate a word<br/>
with those letters in the word. You can only input<br/>
lower case letters. Limited to 5 letters.
<br/><br/>
Input an amount of letters you want to generate<br/>
for the word. Limited to 20 letters.
</div>

</body>
</html>
