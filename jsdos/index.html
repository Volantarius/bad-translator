	<head>
		<title>JS-DOS</title>

<body onresize="wresize(event)" onload="consoleInit();document.getElementById('hiddenInput').focus();">

<div class="main">
	
	<div class="console" id="main" tabindex="-1" onkeydown="consoleInput(event)" onfocus="consoleFocus(event)" onblur="consoleBlur(event)" ondblclick="consoleSelect(event)"><span id="mainecho"></span><span id="inputItself">C:\<span id="dirdisplay"></span>\&gt;<span id="fakeInput"></span></span></div>
	
	<div class="hideSB" id="HSB"></div>
	
	<br/>
	<input id="hiddenInput" type="text" onfocus="fakeFocus(event)" onblur="fakeBlur(event)" onkeydown="fakeKeydown(event)" onkeyup="fakeKeyup(event)" style="opacity:1;z-index:20;position:fixed;top:0px;right:0px;"></input>
	
	<div class="dbc" id="debugConsole">Debug Console<br/></div>
	
</div>

</body>
